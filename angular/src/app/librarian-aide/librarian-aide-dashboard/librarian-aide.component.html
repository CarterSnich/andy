<div id="component" class="d-flex flex-column vh-100">
  <header class="d-flex">
    <div
      class="d-flex gap-3 p-3"
      style="background-color: #00afff; width: 300px"
    >
      <img
        class="rounded-circle"
        src="../../../assets/images/profile.png"
        height="64"
      />
      <div class="d-flex flex-column justify-content-center text-light fw-bold">
        <span>{{ user?.firstname + " " + user?.lastname }}</span>
        <span>{{ user?.id_number }}</span>
      </div>
    </div>
    <div
      class="flex-grow-1 d-flex p-3 align-items-center gap-3 shadow"
      style="background-color: #002862"
    >
      <img
        src="../../../assets/images/220px-LNUTaclobanLogo-removebg-preview.png"
        height="64"
        class=""
      />
      <h1 class="text-light">Library Management System</h1>
    </div>
  </header>

  <div class="flex-grow-1 d-flex overflow-hidden">
    <nav
      class="nav flex-column text-center shadow h-100 gap-3 py-3"
      style="min-width: 300px"
    >
      <a
        class="nav-link fw-bold text-black d-flex align-items-center gap-3"
        routerLink="/{{ user?.type }}"
      >
        <img src="../../assets/images/home.png" height="24" />
        Home
      </a>
      <a
        class="nav-link fw-bold text-black d-flex align-items-center gap-3"
        routerLink="/inventory"
      >
        <img src="../../assets/images/inventory.jpg" height="24" />
        Inventory
      </a>
      <a
        class="nav-link fw-bold text-black d-flex align-items-center gap-3"
        routerLink="/transaction"
      >
        <img src="../../assets/images/reports.png" height="24" />
        Borrowed Books</a
      >
      <a
        class="nav-link fw-bold text-black d-flex align-items-center gap-3 mb-auto"
        routerLink="/about"
      >
        <img src="../../assets/images/about.jpg" height="24" />
        About
      </a>
      <button
        class="nav-link fw-bold text-danger d-flex align-items-center gap-3 justify-content-center"
        (click)="logout()"
      >
        <img src="../../../assets/images/logout.png" height="24" />
        Logout
      </button>
    </nav>

    <div class="flex-grow-1 d-flex flex-column p-4">
      <div class="row row-cols-3">
        <div class="col">
          <div class="card text-bg-success mb-3" style="max-width: 18rem">
            <div class="card-body d-flex align-items-center shadow">
              <img src="../../../assets/images/book (3) 1.png" height="128" />
              <span class="fs-4 fw-bold">Total List of Books</span>
            </div>
            <div class="card-footer text-center">More Info</div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-danger mb-3" style="max-width: 18rem">
            <div class="card-body d-flex align-items-center shadow">
              <img src="../../../assets/images/Group 4.png" height="128" />
              <span class="fs-4 fw-bold">Available Books</span>
            </div>
            <div class="card-footer text-center">More Info</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
