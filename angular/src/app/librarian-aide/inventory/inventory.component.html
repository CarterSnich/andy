<div id="component" class="d-flex flex-column vh-100">
  <header class="d-flex">
    <a
      href="{{ previousUrl }}"
      class="d-flex align-items-center px-2"
      style="background-color: #00afff"
    >
      <img src="../../../assets/images/left-arrow (3).png" height="32" />
    </a>
    <div
      class="flex-grow-1 d-flex p-3 align-items-center gap-3 shadow"
      style="background-color: #002862"
    >
      <img
        src="../../../assets/images/220px-LNUTaclobanLogo-removebg-preview.png"
        height="64"
      />
      <h1 class="text-light">Library Management System</h1>
    </div>
  </header>

  <div class="flex-grow-1 d-flex flex-column gap-3 p-5 py-4">
    <span class="h4 m-0 d-flex justify-content-between">
      Inventory
      <div class="justify-self-end">
        <input
          type="search"
          class="form-control form-control-sm"
          placeholder="Search"
          [formControl]="searchQuery"
          (input)="searchBooks()"
        />
      </div>
    </span>

    <div class="flex-grow-1 d-flex gap-5">
      <form
        class="w-25 d-flex flex-column gap-2"
        [formGroup]="addBookForm"
        (ngSubmit)="addBook()"
      >
        <div>
          <label>Book Name:</label>
          <input
            class="form-control form-control-sm bg-primary-subtle"
            type="text"
            formControlName="title"
          />
        </div>
        <div>
          <label>Author:</label>
          <input
            class="form-control form-control-sm bg-primary-subtle"
            type="text"
            formControlName="author"
          />
        </div>
        <div>
          <label>Publisher:</label>
          <input
            class="form-control form-control-sm bg-primary-subtle"
            type="text"
            formControlName="publisher"
          />
        </div>
        <div>
          <label>Quantity:</label>
          <input
            class="form-control form-control-sm bg-primary-subtle"
            type="number"
            formControlName="quantity"
          />
        </div>
        <div>
          <label>Price:</label>
          <input
            class="form-control form-control-sm bg-primary-subtle"
            type="number"
            formControlName="price"
          />
        </div>
        <div class="d-flex mt-2 px-3 gap-3">
          <button type="submit" class="flex-grow-1 btn btn-sm btn-primary">
            Add
          </button>
          <button type="reset" class="flex-grow-1 btn btn-sm btn-primary">
            Cancel
          </button>
        </div>
      </form>

      <div class="flex-grow-1 table-responsive border">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Publisher</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.publisher }}</td>
              <td>{{ book.quantity }}</td>
              <td>P {{ book.price }}</td>

              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-warning me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#edit-modal"
                  (click)="clickEditBook(book)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#delete-modal"
                  (click)="setDeleteBook(book)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Edit book</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="row g-3"
          [formGroup]="editBookForm"
          (ngSubmit)="updateBook()"
        >
          <div class="col-12">
            <label class="form-label">Book Name</label>
            <input type="text" class="form-control" formControlName="title" />
          </div>
          <div class="col-12">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" formControlName="author" />
          </div>
          <div class="col-12">
            <label class="form-label">Publisher</label>
            <input
              type="text"
              class="form-control"
              formControlName="publisher"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              formControlName="quantity"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price" />
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button
              class="btn btn-primary me-1"
              type="submit"
              data-bs-dismiss="modal"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Delete user</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-grid">
        Are you sure to delete this book?
        <span class="fs-4">{{ deleteBook?.title }}</span>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-danger"
          (click)="clickDeleteBook()"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<app-alert />
