<div id="component" class="d-flex">
  <div class="vh-100 w-50 d-flex flex-column bg-white">
    <div class="bar"></div>
    <div
      class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center pt-5 pb-3"
    >
      <h1 class="h4">Library Management System</h1>

      <img
        src="../../assets/images/hero-image.png"
        class="mb-auto"
        height="256"
      />

      <span class="text-center d-flex flex-column">
        <span class="fs-4 lead">Unlock the World of Knowledge</span>
        <small>Access a treasure trove of books and knowledge</small>
      </span>
    </div>
    <div class="bar"></div>
  </div>
  <div class="vh-100 w-50 d-grid justify-content-center align-items-center">
    <form
      class="d-flex flex-column justify-content-center gap-3"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <span class="text-center fw-bold fs-4 text-white">Login</span>

      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
      />
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
